<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Keren</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        .kata {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .kata:hover {
            transform: scale(1.05);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="kata">
    <h1>Semangat Terus!</h1>
    <p>Jangan pernah menyerah, setiap proses butuh waktu. Tetap fokus, tetap konsisten, hasil pasti mengikuti.</p>
</div>

</body>
</html>
